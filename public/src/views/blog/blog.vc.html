<div>
    <navbar></navbar>
    <div class="container">
        <div class="blogPadd">
            <div class="blogTop panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Blog of the 犬の武士</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="">
            <div class="">
                <div ng-repeat="item in items">
                    <a href="/#!/blog/{{item.objectId}}">
                        <p>{{item.title}}</p>
                    </a>
                    <p>Posted by <b>{{item.author}}</b> on {{item.createdAt | date}}</p>
                </div>
                <hr>
            </div>
        </div>
        <!-- Page Turner -->
        <ul class="pager">
            <li class="next">
                <a href="#">Older Posts &rarr;</a>
            </li>
        </ul>
    </div>
</div>
